<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tools</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="#timer-section">Timer</a></li>
        <li><a href="#bmi-section">BMI Calculator</a></li>
    </ul>
</nav>

<div id="timer-section" class="timer-box">
    <!-- 外层容器设置为相对定位，为了让内部的计时器文字可以绝对定位在图片上 -->
    <div style="position: relative; display: inline-block;">
        <!-- 背景图片：炸弹图片 -->
        <img src="dynamight.png" alt="Dynamight" style="width: 300px;">
        <!-- 计时器数字，设置为绝对定位并放在图片正中间 -->
        <h1 id="timer" 
            style="position: absolute; 
                   top: 50%; 
                   left: 50%; 
                   transform: translate(-50%, -50%);
                   color: lime; 
                   font-size: 2em; 
                   margin: 0;">
            0
        </h1>
    </div>
    <br><br>
    <!-- 三个按钮：开始、停止、重置 -->
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop">Stop</button>
    <button class="reset" id="reset">Reset</button>
</div>


<div id="bmi-section" class="calculate-bmi">
    <form action="#" id="bmi-form">
        <label for="height">Height (cm): </label>
        <input type="number" id="height" placeholder="Enter height">
        <br>
        <label for="weight">Weight (kg): </label>
        <input type="number" id="weight" placeholder="Enter weight">
        <br>
        <p id="bmi-result">Your BMI result is: </p>
        <div style="text-align: center;">
            <img id="bmi-image" src="" alt="" style="max-width: 150px; display: none; margin-top: 10px;">
        </div>
        <br>
        <button id="btn-calculate">Calculate BMI</button>
    </form>
</div>

<script src="tools.js"></script>
</body>
</html>
